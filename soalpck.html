        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // To store user's answer and correct answer for review

        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionNumberElement = questionArea.querySelector('.question-number');
        const questionTextElement = questionArea.querySelector('.question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitAnswerBtn = document.getElementById('submit-answer');
        const nextQuestionBtn = document.getElementById('next-question');
        const restartQuizBtn = document.getElementById('restart-quiz');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const totalQuestionsElement = document.getElementById('total-questions');
        const reviewAnswersBtn = document.getElementById('review-answers');
        const restartQuizResultsBtn = document.getElementById('restart-quiz-results');
        const answerReviewContainer = document.getElementById('answer-review-container');
        const reviewList = document.getElementById('review-list');
        const backToResultsBtn = document.getElementById('back-to-results');

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionNumberElement.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
                questionTextElement.textContent = q.question;
                optionsContainer.innerHTML = ''; // Clear previous options

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'btn-outline-primary', 'option-button');
                    button.textContent = option;
                    button.addEventListener('click', () => selectOption(button));
                    optionsContainer.appendChild(button);
                });

                submitAnswerBtn.classList.remove('d-none');
                nextQuestionBtn.classList.add('d-none');
                restartQuizBtn.classList.add('d-none'); // Hide restart button during quiz
                clearOptionSelection(); // Clear any previous selections
                document.querySelectorAll('.option-button').forEach(btn => btn.disabled = false); // Re-enable options
            } else {
                showResults();
            }
        }

        function selectOption(selectedButton) {
            clearOptionSelection();
            selectedButton.classList.add('selected');
        }

        function clearOptionSelection() {
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('.option-button.selected');
            if (!selectedOption) {
                alert('Mohon pilih jawaban terlebih dahulu!');
                return;
            }

            const userAnswer = selectedOption.textContent;
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswers = Array.isArray(currentQuestion.answer) ? currentQuestion.answer : [currentQuestion.answer]; // Handle single or multiple answers

            const isCorrect = correctAnswers.includes(userAnswer);

            userAnswers.push({
                question: currentQuestion.question,
                yourAnswer: userAnswer,
                correctAnswers: correctAnswers, // Store all correct answers for review
                isCorrect: isCorrect
            });

            if (isCorrect) {
                score++;
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                // Highlight the correct answer(s) as well
                document.querySelectorAll('.option-button').forEach(btn => {
                    if (correctAnswers.includes(btn.textContent)) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Disable all options after answering
            document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);

            submitAnswerBtn.classList.add('d-none');
            nextQuestionBtn.classList.remove('d-none');
            
            if (currentQuestionIndex === questions.length - 1) {
                nextQuestionBtn.textContent = 'Lihat Hasil';
            } else {
                nextQuestionBtn.textContent = 'Soal Selanjutnya';
            }
        }

        function showResults() {
            quizContainer.classList.add('d-none');
            resultContainer.classList.remove('d-none');
            scoreElement.textContent = score;
            totalQuestionsElement.textContent = questions.length;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            quizContainer.classList.remove('d-none');
            resultContainer.classList.add('d-none');
            answerReviewContainer.classList.add('d-none'); // Hide review if visible
            loadQuestion();
        }

        function reviewAnswers() {
            resultContainer.classList.add('d-none');
            answerReviewContainer.classList.remove('d-none');
            reviewList.innerHTML = ''; // Clear previous review

            userAnswers.forEach((item, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                const yourAnswerClass = item.isCorrect ? 'text-success' : 'text-danger';
                const correctAnswersText = Array.isArray(item.correctAnswers) ? item.correctAnswers.join(' / ') : item.correctAnswers;

                reviewItem.innerHTML = `
                    <p><strong>Soal ${index + 1}:</strong> ${item.question}</p>
                    <p>Jawaban Anda: <span class="${yourAnswerClass} your-answer">${item.yourAnswer}</span></p>
                    <p>Jawaban Benar: <span class="correct-answer">${correctAnswersText}</span></p>
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        // Event Listeners
        submitAnswerBtn.addEventListener('click', checkAnswer);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartQuizBtn.addEventListener('click', restartQuiz); // This button is currently hidden during quiz
        reviewAnswersBtn.addEventListener('click', reviewAnswers);
        restartQuizResultsBtn.addEventListener('click', restartQuiz);
        backToResultsBtn.addEventListener('click', () => {
            answerReviewContainer.classList.add('d-none');
            resultContainer.classList.remove('d-none');
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
